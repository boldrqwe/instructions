server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/instructions
    username: instructions
    password: instructions
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.jdbc.time_zone: UTC
  flyway:
    baseline-on-migrate: true
    clean-disabled: false
    validate-on-migrate: false
    locations: classpath:db/migration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost/realms/demo




logging:
  level:
    root: INFO
