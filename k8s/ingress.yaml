# k8s/ingress.yaml
apiVersion: networking.k8s.io/v1             # Ingress: https://k8s.io/docs/concepts/services-networking/ingress/
kind: Ingress
metadata:
  name: my-service
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: nginx       # Какой контроллер: https://k8s.io/docs/concepts/services-networking/ingress-controllers/
    cert-manager.io/cluster-issuer: letsencrypt # Авто-TLS через cert-manager: https://cert-manager.io/docs/
spec:
  tls:
    - hosts:
        - my-service.example.com                  # Домен
      secretName: my-service-tls                # Секрет с сертификатом (создаёт cert-manager)
  rules:
    - host: my-service.example.com
      http:
        paths:
          - path: /
            pathType: Prefix                      # Тип сопоставления: https://k8s.io/docs/concepts/services-networking/ingress/#path-types
            backend:
              service:
                name: my-service
                port:
                  number: 80
