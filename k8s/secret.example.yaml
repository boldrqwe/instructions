# k8s/secret.example.yaml  (шаблон; реальные секреты создавай kubectl create secret)
apiVersion: v1                           # Secret: https://k8s.io/docs/concepts/configuration/secret/
kind: Secret
metadata:
  name: my-service-secrets
  namespace: apps
type: Opaque                              # Произвольные пары ключ/значение
stringData:                               # Удобный ввод в YAML; в etcd хранится base64 в .data
  POSTGRES_URL: jdbc:postgresql://postgres.apps.svc:5432/app
  POSTGRES_USER: app
  POSTGRES_PASS: changeit
  KEYCLOAK_ISSUER: https://keycloak.local/realms/xxx
