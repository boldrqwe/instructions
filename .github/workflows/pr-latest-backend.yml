name: PR ‚Üí pr-latest (backend)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  packages: write

concurrency:
  group: pr-latest-backend
  cancel-in-progress: true

env:
  IMAGE: ghcr.io/boldrqwe/instructions_backend

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          no-cache: true                   # üöÄ –∫–ª—é—á–µ–≤–∞—è —Å—Ç—Ä–æ–∫–∞ ‚Äî –æ—Ç–∫–ª—é—á–∞–µ—Ç Docker –∫—ç—à
          pull: true                       # ‚öôÔ∏è –≤—Å–µ–≥–¥–∞ —Ç—è–Ω–µ—Ç —Å–≤–µ–∂–∏–µ –±–∞–∑–æ–≤—ã–µ –æ–±—Ä–∞–∑—ã
          tags: |
            ${{ env.IMAGE }}:pr-latest
            ${{ env.IMAGE }}:pr-${{ github.event.number }}-${{ github.sha }}

      - name: Display pushed images
        run: |
          echo "‚úÖ Successfully pushed:"
          echo " - ${{ env.IMAGE }}:pr-latest"
          echo " - ${{ env.IMAGE }}:pr-${{ github.event.number }}-${{ github.sha }}"
