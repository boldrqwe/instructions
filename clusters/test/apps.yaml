apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: env-test
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/boldrqwe/k8s.git
    targetRevision: HEAD
    path: clusters/test
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
