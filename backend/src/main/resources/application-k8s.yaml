spring:
  application:
    name: instructions-backend
  datasource:
    url: jdbc:postgresql://${INSTRUCTIONS_DB_HOST:postgres}:${INSTRUCTIONS_DB_PORT:5432}/${INSTRUCTIONS_DB_NAME:instructions}
    username: ${INSTRUCTIONS_DB_USER:instructions}
    password: ${INSTRUCTIONS_DB_PASSWORD:instructions}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
logging:
  level:
    root: INFO
    com.boldin.instructions: INFO
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers,prometheus
  metrics:
    tags:
      application: instructions-backend
