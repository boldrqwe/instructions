databaseChangeLog:
  - changeSet:
      id: 0001-create-instructions-table
      author: instructions
      changes:
        - createTable:
            tableName: instructions
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(180)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: VARCHAR(4096)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
